<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虛擬貨幣交易追蹤</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <!-- 標題區域 -->
        <header>
            <h1>虛擬貨幣追蹤</h1>
              <div id="summary">
                  <p id="total-profit">總持倉獲利: NT$ 0.00</p>
                  <p id="total-roi">總報酬率: 0%</p>
              </div>        
        </header>

        <!-- 頁籤切換 -->
        <div class="tab-buttons">
            <button class="tab-button active" onclick="switchTab('crypto-info')">幣種資訊</button>
            <button class="tab-button" onclick="switchTab('transaction-history')">交易紀錄</button>
        </div>

        <!-- 幣種資訊頁籤 -->
        <div id="crypto-info" class="tabcontent">
            <div id="crypto-container"></div>
        </div>

        <!-- 交易紀錄頁籤 -->
        <div id="transaction-history" class="tabcontent" style="display:none;">
            <h2>交易紀錄</h2>
            
            <!-- 新增交易表單 -->
            <form id="transactionForm">
                <label for="date">日期:</label><input type="date" id="date" required><br>
                <label for="currency">幣別:</label>
                <select id="currency" required>
                    <option value="btc">BTC</option>
                    <option value="eth">ETH</option>
                    <option value="doge">DOGE</option>
                    <option value="ada">ADA</option>
                    <option value="shib">SHIB</option>
                    <option value="shib">SOL</option>
                </select><br>
                <label for="type">類型:</label>
                <select id="type" required>
                    <option value="BUY">買入</option>
                    <option value="SELL">賣出</option>
                </select><br>
                <label for="price">價格:</label><input type="number" id="price" step="0.01" required><br>
                <label for="quantity">數量:</label><input type="number" id="quantity" step="0.00000001" required><br>
                <label for="note">備註:</label><textarea id="note"></textarea><br>
                <button type="submit">提交</button>
            </form>

            <!-- 交易紀錄表格 -->
            <table id="transactionTable">
                <thead>
                    <tr>
                        <th>日期</th>
                        <th>幣別</th>
                        <th>類型</th>
                        <th>價格</th>
                        <th>數量</th>
                        <th>手續費</th>
                        <th>備註</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
